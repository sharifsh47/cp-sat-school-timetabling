[tool.ruff]
line-length = 100
target-version = "py310" # Adjust if your Python version is different

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.10" # Adjust if your Python version is different
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
plugins = ["pydantic.mypy"]
